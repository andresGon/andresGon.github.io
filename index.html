<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés González | Portfolio | 2021</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <main class="main main-main " id="mainDiv">
        <header>
            <p class="folio">Folio 2021</p>
            <div class="header-controls">
                <div class="header-col">
                    <button class="day" id="btnDay">
                        <i class="icon-sun"></i>
                    </button>
                    <button class="night" id="btnNight">
                        <i class="icon-moon"></i>
                    </button>
                </div>
                <div class="header-col">
                    <button class="esp" id="esp">Esp</button>
                    <button class="eng" id="eng">Eng</button>
                </div>
            </div>
        </header>
        <main class="main main-hero">
            <div class="hero">
                <aside></aside>
                <h1 class="hero-top">
                    <span>Andrés</span>
                    <span>González</span>
                </h1>

                <h2 class="hero-down charge">
                    <span class="txtEng">UI designer / UI developer</span>
                    <span class="txtEsp">Diseñador UI / Maquetador UI</span>
                    
                </h2> 
            </div>
        </main>
        <footer>
           <button class="btn-scrollDown">
                <i class="icon-back"></i>
               <span>Scroll</span>
           </button>
        </footer>
    </main>
</body>
<script src="js/index.js"></script>
</html>
